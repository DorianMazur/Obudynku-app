name: Production
on:
  push:
    branches:
      - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code.
              uses: actions/checkout@v2

            - name: Install Node.js.
              uses: actions/setup-node@v2
              with:
                  node-version: '16.13'

            - name: Cache Yarn cache.
              uses: c-hive/gha-yarn-cache@v2

            - name: Install project dependencies.
              run: yarn --prefer-offline  --frozen-lockfile
              
            - name: Run Tests.
              env:
                  ENVIRONMENT: test
              run: echo "OK"
  
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code.
              uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push the Docker image
              uses: docker/build-push-action@v3
              with:
                push: true
                context: .
                file: ./packages/ob-frontend/Dockerfile
                tags: |
                  ghcr.io/obudynku/ob-frontend:latest
                  ghcr.io/obudynku/ob-frontend:${{ github.sha }}
                cache-from: type=gha
                cache-to: type=gha,mode=max
  
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Set the Kubernetes context
              uses: azure/k8s-set-context@v2
              with:
                method: service-account
                k8s-url: ${{ secrets.KUBERNETES_URL }}
                k8s-secret: ${{ secrets.KUBERNETES_SECRET }}
            - name: Checkout source code
              uses: actions/checkout@v3

            - name: Deploy to the Kubernetes cluster
              uses: azure/k8s-deploy@v3.1
              with:
                namespace: default
                manifests: |
                  packages/ob-kube/frontend/deployment.yml
                  packages/ob-kube/frontend/ingress.yml
                  packages/ob-kube/frontend/service.yml
                images: |
                  ghcr.io/obudynku/ob-frontend:${{ github.sha }}